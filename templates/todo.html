<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HouseMate | Home</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">HouseMate</a></li>
            <li><a href="todo.html">To-Do List</a></li>
            <li><a href="completed.html">Completed Tasks</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <div>
        <h2>To Do List:</h2>
        <form method="post">
            <label for="task">Add a new task</label>
            <input type="text" name="task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul>
            {% for task in tasks %}
            <li>
                {{ task.task }} (added by {{ task.added_by }})
                <form method="post" action="{{ url_for('complete_task', task_index=loop.index0) }}" class="complete-task-form">
                    <button type="submit">Complete</button>
                </form>
                <!-- TODO: Add functionality to remove the completed task from the list on this page -->
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>
